<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid" style="flex-basis:240px;">
            <div class="grid-container vertical">
                <div class="grid" style="height: 580px;">
                    <div class="gltf-node-viewer panel">
                        <div class="head">
                            <div class="name">Scene Collection</div>
                            <div class="tools"></div>
                        </div>
                        <div class="body" style="height: 550px">
                            <div class="node-list-wrapper">
                                <div class="node-list">
                                    <div class="node empty-object selected">
                                        <div class="node-label">
                                            <div class="icon expand">expand</div>
                                            <div class="icon empty-object">empty-object</div>
                                            <div class="node-name">node.1</div>
                                            <div class="children-type">
                                                <div class="icon mesh">mesh</div>
                                            </div>
                                        </div>
                                        <div class="node-children">
                                            <div class="node empty-object">
                                                <div class="node-label">
                                                    <div class="indent">
                                                        <div class="indent-guide"></div>
                                                    </div>
                                                    <div class="icon collapse">collapse</div>
                                                    <div class="icon empty-object">empty-object</div>
                                                    <div class="node-name">node.1-1</div>
                                                    <div class="children-type">
                                                        <div class="icon mesh">mesh</div>
                                                    </div>
                                                </div>
                                                <div class="node-children">
                                                    <div class="node mesh">
                                                        <div class="node-label">
                                                            <div class="indent">
                                                                <div class="indent-guide"></div>
                                                                <div class="indent-guide"></div>
                                                            </div>
                                                            <div class="icon empty-object">empty-object</div>
                                                            <div class="node-name">node.1-1-1</div>
                                                            <div class="children-type">
                                                                <div class="icon mesh">mesh</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="node empty-object">
                                                <div class="node-label">
                                                    <div class="indent">
                                                        <div class="indent-guide"></div>
                                                    </div>
                                                    <div class="icon empty-object">empty-object</div>
                                                    <div class="node-name">node.1-2</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="node empty-object">
                                        <div class="node-label">
                                            <div class="icon expand">expand</div>
                                            <div class="icon empty-object">empty-object</div>
                                            <div class="node-name">node.2</div>
                                        </div>
                                        <div class="node-children">
                                            <div class="node empty-object">
                                                <div class="node-label">
                                                    <div class="indent">
                                                        <div class="indent-guide"></div>
                                                    </div>
                                                    <div class="icon empty-object">empty-object</div>
                                                    <div class="node-name">node.2-1</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="node empty-object">
                                        <div class="node-label">
                                            <div class="icon empty-object">empty-object</div>
                                            <div class="node-name">node.3</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="grid" style="flex-grow: 1;">
                    <div class="gltf-node-property-viewer panel">
                        <div class="grid-container vertical">
                            <div class="grid">
                                <div class="head">
                                    <div class="name">物体属性</div>
                                    <div class="tools"></div>
                                </div>
                            </div>
                            <div class="grid" style="flex-grow: 1;">
                                <div class="body">
                                    <div class="input-group">
                                        <div class="input-wrapper">
                                            <label class="input-name">Location X</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                        <div class="input-wrapper">
                                            <label class="input-name">Y</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                        <div class="input-wrapper">
                                            <label class="input-name">Z</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-wrapper">
                                            <label class="input-name">Rotation X</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                        <div class="input-wrapper">
                                            <label class="input-name">Y</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                        <div class="input-wrapper">
                                            <label class="input-name">Z</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-wrapper">
                                            <label class="input-name">Scale X</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                        <div class="input-wrapper">
                                            <label class="input-name">Y</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                        <div class="input-wrapper">
                                            <label class="input-name">Z</label>
                                            <div class="slide-input">
                                                <span class="value">0</span>
                                                <span class="unit">m</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid" style="flex-grow: 1;">
            <div class="file-uploader">
                <div class="file-uploader__tip">
                    <svg class="file-uploader__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43">
                        <path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z" />
                    </svg>
                    <input class="file-uploader__file" type="file" id="file-uploader__file" multiple />
                    <label htmlFor="file-uploader__file"><strong>Choose a file</strong><span class="box__dragndrop"> or drag it here</span>.</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
